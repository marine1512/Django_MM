{% extends '../base.html' %}
{% block content %}

<div class="media">
    <div class="titre">
            <h1>Listes des Medias</h1>
    <button><a href="{% url 'bibliothecaire:ajoutmedia' %}">Ajouter un Media +</a></button>
    </div>
    <table>
        <thead>
            <th><u>Id</u></th>
            <th><u>Nom</u></th>
            <th><u>Type</u></th>
            <th><u>Stock</u></th>
            <th></th>
        </thead>
        <tbody>
           {% for media in medias %}
           <tr>
               <td>{{ media.id }}</td>
               <td>{{ media.name }}</td>
               <td>{{ media.type }}</td>
               <td>{{ media.stock }}</td>
               <td><button><a href="{% url 'bibliothecaire:ajoutemprunt' media.id %}">+ Ajouter un emprunt</a></button></td>
               <td><button><a>Retourner un emprunt</a></button></td>
           </tr>
           {% endfor %}
        </tbody>
    </table>

</div>
{% endblock content %}
