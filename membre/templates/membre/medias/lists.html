{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />

<header>
    <div class="navbar">
        <ul>
            <li>
              <a class="mediatheque">Médiathèque</a>
            </li>
        </ul>
    </div>
</header>


<body>
    <div class="media">
        <h1>Listes des Medias</h1>
            {% if medias %}
 <table>
        <thead>
            <th></th>
            <th><u>Nom</u></th>
            <th><u>Type</u></th>
            <th></th>
        </thead>
        <tbody>
           {% for media in medias %}
           <tr>
               <td>_ </td>
               <td>{{ media.name }}</td>
               <td>{{ media.type }}</td>
           </tr>
           {% endfor %}
        </tbody>
    </table>
            {% else %}
                <p>Aucun media trouvé</p>
            {% endif %}
    </div>
</body>
